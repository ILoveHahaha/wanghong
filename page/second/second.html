<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <meta content="email=no" name="format-detection">
    <title>乡村拍立得</title>
    <link rel="stylesheet/less" type="text/css" href="../../public.less">
    <link rel="stylesheet/less" type="text/css" href="second.less">
    <link href="../../animate.css">
    <script src="../../less.js"></script>
    <script src="../../flexible.js"></script>
</head>
<body>
    <div class="second" id="second">
        <div class="contain">
            <div class="left"></div>
            <div class="center">
                <div class="secondContain">
                    <div class="title"></div>
                    <div class="paint"></div>
                    <div class="next"></div>
                    <div class="write">
                        <textarea>请输入你对乡村的一句话。</textarea>
                        <div class="info"></div>
                    </div>
                    <div class="bottom animated" id="bottom">
                        <div class="pull">
                            <!--<p></p>-->
                            <div id="pull"></div>
                        </div>
                        <div class="bottomContain">
                            <div class="selectIcon">
                                <i id="sky"></i>
                                <i id="mountain"></i>
                                <i id="home"></i>
                                <i id="farm"></i>
                                <i id="decoration"></i>
                                <i id="color"></i>
                            </div>
                            <div class="selectImg">
                                <div class="sky icon"></div>
                                <div class="mountain icon"></div>
                                <div class="home icon">
                                    <i id="tile"></i>
                                    <i id="gothic"></i>
                                    <i id="castle"></i>
                                </div>
                                <div class="farm icon"></div>
                                <div class="decoration icon"></div>
                                <div class="color icon">
                                    <i name="white"></i>
                                    <i name="red"></i>
                                    <i name="yellow"></i>
                                    <i name="blue"></i>
                                </div>
                                <div class="tile icon"></div>
                                <div class="gothic icon"></div>
                                <div class="castle icon"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="right"></div>
        </div>
    </div>
</body>
<script src="../../jquery-3.2.1.js"></script>
<script src="second.js"></script>
</html>
